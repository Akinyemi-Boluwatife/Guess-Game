<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”author” content="Akinyemi Boluwatife">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="again-btn"><button>AGAIN!</button></div>
        <p>(Between 1 to 30)</p>
    </header>
    <div class="banner">
        <h1>Guess My Number!</h1>
    </div>
    <div class="design">
        <div class="line"></div>
        <div class="guess-container"> <p class="guess reveal">?</p></div>
    </div>
    <div class="container2">
        <input type="number" class="input-number" placeholder="input a number">
        <p class="message">Start guessing...</p>
    </div>
    <div class="container3">
        <button class="check">CHECK!</button>
        <div class="content">
            <p>💯Score: <span class="score">20</span></p>
            <p>🥇Highscore: <span class="highscore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
